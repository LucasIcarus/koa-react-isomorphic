instrumentation:
    root: ./app
    extensions:
        - .js
        - .jsx
    excludes: [
      '**/__test__/*.js',
      '**/__test__/*.jsx',
      '**/*.marko.js',
      'app.jsx',
      'routes.jsx',
      'server.js',
      'client/mutations/**/*.js',
      'client/queries/**/*.js'
    ]
    include-all-sources: true
    es-modules: true
